# Application name
spring.application.name=sample-app
# Logging configuration
logging.level.root=INFO
# Server port
server.port=8080
# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sample_db
spring.datasource.username=sample_user
spring.datasource.password=sample_password
# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT configuration
jwt.secret=sample-jwt-secret

# JWT expiration time in milliseconds
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# OAuth2 configuration
spring.security.oauth2.client.registration.google.client-id=sample-client-id
spring.security.oauth2.client.registration.google.client-secret=sample-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email
# Logging configuration for OAuth2
logging.level.org.springframework.security=DEBUG